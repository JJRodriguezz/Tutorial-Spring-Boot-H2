# Configuracion de base de datos H2 en memoria

spring.datasource.url=jdbc:h2:mem:nutrition
spring.datasource.username=sa
spring.datasource.password=

# Configuraci√≥n de hibernate

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracion de H2 Console

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logs detallados de SQL

# Esta del DEBUG es para evitar el problema de N+1
logging.level.org.hibernate.SQL=DEBUG 
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

